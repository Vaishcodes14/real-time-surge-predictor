<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ride Demand Surge Predictor</title>

  <!-- ðŸ”´ REPLACE YOUR_API_KEY_HERE WITH YOUR REAL KEY -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdLCL3NZhOnEtR-n87ia13tJvjABAOpGI&libraries=places"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    input {
      width: 350px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>ðŸš• Ride Demand Surge Predictor</h2>

  <p>Enter a location and predict demand surge for the next 30 minutes.</p>

  <input
    id="location"
    type="text"
    placeholder="Enter location (e.g. Times Square New York)"
  />

  <br><br>

  <button onclick="predictSurge()">Predict Surge</button>

  <h3 id="result"></h3>

  <script>
    let selectedPlace = null;

    // Enable Google Places autocomplete
    const input = document.getElementById("location");
    const autocomplete = new google.maps.places.Autocomplete(input);

    // Store selected place
    autocomplete.addListener("place_changed", () => {
      selectedPlace = autocomplete.getPlace();
    });

    function predictSurge() {
      if (!selectedPlace || !selectedPlace.geometry) {
        alert("Please select a location from the dropdown suggestions");
        return;
      }

      const lat = selectedPlace.geometry.location.lat();
      const lon = selectedPlace.geometry.location.lng();

      const payload = {
        latitude: lat,
        longitude: lon,
        timestamp: new Date().toISOString()
      };

      fetch("https://real-time-surge-predictor.onrender.com/predict_surge", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("result").innerText =
          "ðŸ“ˆ Surge Probability: " + data.surge_probability;
      })
      .catch(() => {
        alert("Error connecting to backend");
      });
    }
  </script>

</body>
</html>
