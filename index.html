<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ride Demand Surge Predictor</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    input {
      width: 350px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>

  <!-- ðŸ”´ Google Maps script (ASYNC + CALLBACK) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdLCL3NZhOnEtR-n87ia13tJvjABAOpGI&libraries=places&callback=initAutocomplete"
    async
    defer>
  </script>
</head>

<body>

  <h2>ðŸš• Ride Demand Surge Predictor</h2>

  <input
    id="location"
    type="text"
    placeholder="Enter location (e.g. Times Square New York)"
  />

  <br><br>

  <button onclick="predictSurge()">Predict Surge</button>

  <h3 id="result"></h3>

  <script>
    let autocomplete;
    let selectedPlace = null;

    // ðŸ”¹ Called ONLY after Google script loads
    function initAutocomplete() {
      const input = document.getElementById("location");
      autocomplete = new google.maps.places.Autocomplete(input);

      autocomplete.addListener("place_changed", () => {
        selectedPlace = autocomplete.getPlace();
      });
    }

    function predictSurge() {
      if (!selectedPlace || !selectedPlace.geometry) {
        alert("Please select a location from the dropdown suggestions");
        return;
      }

      const lat = selectedPlace.geometry.location.lat();
      const lon = selectedPlace.geometry.location.lng();

      fetch("https://real-time-surge-predictor.onrender.com/predict_surge", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          latitude: lat,
          longitude: lon,
          timestamp: new Date().toISOString()
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText =
          "ðŸ“ˆ Surge Probability: " + data.surge_probability;
      })
      .catch(() => alert("Backend error"));
    }
  </script>

</body>
</html>
